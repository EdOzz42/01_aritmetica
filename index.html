<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Operações Aritméticas</title>
<body>
    <h1>Operações Aritméticas</h1>
    
    <p id="p1"><strong>Soma de valores</strong></p>
    <input type="number" name="text1" id="text1"> <div class="arit">+</div>
    <input type="number" name="text2" id="text2">
    <input type="button" value="Somar" id="botao">
    <div class="resultado" id="res+"><strong>Resultado</strong></div>
    
    <p id="p1"><strong>Subtração de valores</strong></p>
    <input type="number" name="text3" id="text3"> <div class="arit">-</div>
    <input type="number" name="text4" id="text4">
    <input type="button" value="Subtrair" id="botao1">
    <div class="resultado" id="res-"><strong>Resultado</strong></div>
    
    <p id="p1"><strong>Multiplicação de valores</strong></p>
    <input type="number" name="text5" id="text5"> <div class="arit">x</div>
    <input type="number" name="text6" id="text6">
    <input type="button" value="Multiplicar" id="botao2">
    <div class="resultado" id="resx"><strong>Resultado</strong></div>
    
    <p id="p1"><strong>Divisão de valores</strong></p>
    <input type="number" name="text7" id="text7"> <div class="arit">÷</div>
    <input type="number" name="text8" id="text8">
    <input type="button" value="Dividir" id="botao3">
    <div class="resultado" id="resd"><strong>Resultado</strong></div>
    <script src="javascript.js"></script>     
</body>
</html>
