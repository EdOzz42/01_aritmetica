<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Somando e Subtraíndo Valores</title>
<body>
    <h1>Somando e Subtraíndo Valores</h1>
    <p id="p1">Soma de valores</p>
    <input type="number" name="text1" id="text1"> <div class="somasub">+</div>
    <input type="number" name="text2" id="text2">
    <input type="button" value="Somar" id="botao">
    <div class="resultado" id="res+"><strong>Resultado</strong></div>
    <p id="p1">Subtração de valores</p>
    <input type="number" name="text3" id="text3"> <div class="somasub">-</div>
    <input type="number" name="text4" id="text4">
    <input type="button" value="Subtrair" id="botao1">
    <div class="resultado" id="res-"><strong>Resultado</strong></div>

    <script src="javascript.js"></script>     
</body>
</html>
